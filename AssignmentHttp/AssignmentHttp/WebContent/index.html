<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
<title>Homepage</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./scripts/ajax-utils.js" type="text/javascript"></script>
<script src="./scripts/ajax-data.js" type="text/javascript"></script>

</head>
<body>
<fieldset>
<form name="getallfilmsintext" action="getAllFilms" method="post">
	<input type="submit" name="getalltext" value="Get All Films in raw plain text" />

	<input type="submit" name="getalljson" value="Get All Films in raw json data" />

	<input type="submit" name="getallxml" value="Get All Films in raw xml" />
</form>

<br>

<form name="getafilmintext" action="getFilm?" method="post">
Film title: <input  type="text" name="filmname">
<br>
	<input type="submit" name="getfilmtext" value="Get Film(s) in plain text" />
	<input type="submit" name="getfilmjson" value="Get Film(s) you search for in json" />
	<input type="submit"  name="getfilmxml" value="Get Film(s) you search for in xml" />
</form>

<br>

<form name="insertfilm" action="insertFilm?" method="post">
ID: <input  type="text" name="id"><br>
Title: <input  type="text" name="title"><br>
Year: <input  type="text" name="year"><br>
Director: <input  type="text" name="director"><br>
Stars: <input  type="text" name="stars"><br>
Review: <input  type="text" name="review"><br>
<input type="submit"  name="insert" value="Insert a film" />
</form>
<br>
 <form action="#" name="xmlgetalltable">
   <input type="button" value="Display all films in a table using xml"
          onclick='xmlgetAllFilmsTable("xmlGetAllTable")'/>
  </form>
   <div id="xmlGetAllTable"></div>
   <br>
     <form action="#" name="jsongetalltable">
   <input type="button"  value="Display all films from Json in a table"
          onclick='jsonGetAllFilmsTable("jsonGetAllTable")'/>
  </form>
       <div id="jsonGetAllTable"></div>
       <br>
      <form action="#" name="textgetalltable">
   <input type="button"  value="Display all films using text in a table"
          onclick='textGetAllFilmTable("textGetAllTable")'/>
  </form>
       <div id="textGetAllTable"></div>
       
       <br>
 <form action="#" name="getfilmtotable">
 Film title: <input  type="text" name="filmname" id="filmname">
<br>
   <input type="button" value="Search for films to display in a table using xml format"
          onclick='xmlgetFilmTable("filmname", "xmlGetTable")'/>
          
   <input type="button"  value="Search for films to display in a table using json format"
          onclick='jsonGetFilmTable("filmname", "jsonGetTable")'/>
    
   <input type="button"  value="Search for films to display in a table using text format"
          onclick='textGetFilmTable("filmname", "textGetTable")'/>
  </form>
   <div id="xmlGetTable"></div>
  <div id="jsonGetTable"></div>
       <div id="textGetTable"></div>
</fieldset>
</body>
</html>
